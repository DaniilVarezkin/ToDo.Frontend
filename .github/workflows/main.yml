name: Deploy to GitHub Pages (Windows)

on:
  push:
    branches: 
      - master   # или main, если у вас основная ветка main

jobs:
  deploy-to-github-pages:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          include-prerelease: true

      - name: Find all .csproj files
        shell: pwsh
        run: Get-ChildItem -Path . -Filter '*.csproj' -Recurse | ForEach-Object FullName

      - name: Publish Frontend
        shell: pwsh
        working-directory: 'ToDo.Frontend\ToDo.Frontend'
        run: dotnet publish -c Release --output release

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: 'ToDo.Frontend/ToDo.Frontend/release/wwwroot'
